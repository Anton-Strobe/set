  <body>
    <div>
      2. Использование методов indexOf() и filter() Метод indexOf() возвращает
      индекс первого вхождения элемента в массиве:
    </div>
    <div>
        <br>
        let chars = ['A', 'B', 'A', 'C', 'B'];
chars.indexOf('B');
    </div>
    <script>
        let chars = ['A', 'B', 'A', 'C', 'B'];
chars.indexOf('B');

let chars = ['A', 'B', 'A', 'C', 'B'];
chars.forEach((element, index) => {
    console.log(`${element} - ${index} - ${chars.indexOf(element)}`);
});

let chars = ['A', 'B', 'A', 'C', 'B'];
let uniqueChars = chars.filter((element, index) => {
    return chars.indexOf(element) === index;
});
console.log(uniqueChars);

let chars = ['A', 'B', 'A', 'C', 'B'];
let dupChars = chars.filter((element, index) => {
    return chars.indexOf(element) !== index;
});
console.log(dupChars);

let chars = ['A', 'B', 'A', 'C', 'B'];
let uniqueChars = [];
chars.forEach((element) => {
    if (!uniqueChars.includes(element)) {
        uniqueChars.push(element);
    }
});
console.log(uniqueChars);
    </script>
  </body>
</html>
