<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div>
      2. Использование методов indexOf() и filter() Метод indexOf() возвращает
      индекс первого вхождения элемента в массиве:
    </div>
    <div>
        <br>
        let chars = ['A', 'B', 'A', 'C', 'B'];
chars.indexOf('B');
    </div>
    <script>
        let chars = ['A', 'B', 'A', 'C', 'B'];
chars.indexOf('B');

let chars1 = ['A', 'B', 'A', 'C', 'B'];
chars.forEach((element, index) => {
    console.log(`${element} - ${index} - ${chars.indexOf(element)}`);
});

let chars2 = ['A', 'B', 'A', 'C', 'B'];
let uniqueChars1 = chars2.filter((element, index) => {
    return chars2.indexOf(element) === index;
});
console.log(uniqueChars1);

let chars3 = ['A', 'B', 'A', 'C', 'B'];
let dupChars = chars3.filter((element, index) => {
    return chars3.indexOf(element) !== index;
});
console.log(dupChars);

let chars8 = ['A', 'B', 'A', 'C', 'B'];
let uniqueChars8 = [];
chars8.forEach((element) => {
    if (!uniqueChars8.includes(element)) {
        uniqueChars8.push(element);
    }
});
console.log(uniqueChars8);

var count1 = ['44', '57', '78'];
var count2 = ['78', '68', '6'];
var count3 = 0;

for (i = 0; i < count1.length; i++) {
    for (j = 0; j < count2.length; j++) {
        if (count1[i] == count2[j]) {
            count3++;
            document.write(count2[j]);
            document.write(' - '); 
        }    
    }
} 

document.write(count3);
    </script>
  </body>
